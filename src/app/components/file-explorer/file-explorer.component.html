<div class="sessions">
  <app-session-item *ngIf="pathString.length > 0" [@enterAnimation] [file]="returnFile" (click)="back()"
                    [goBack]="true"></app-session-item>
  <app-empty-text *ngIf="sessions.length === 0" [@enterAnimation] [icon]="'jamGhost'"
                  [text]="'Le dossier est vide'"></app-empty-text>

  <app-session-item
    (click)="open(session)" [file]="session"
    *ngFor="let session of sessions">
  </app-session-item>
</div>

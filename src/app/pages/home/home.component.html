<app-header [showMenu]="false" [showBack]="false">
  <app-logo [size]="40"/>
</app-header>

<h1>{{ 'HOME.TECHNICAL_INFORMATIONS' | translate }}</h1>
<div class="informations">
  <a href="https://github.com/wave-soft" target="_blank" subvisionButton type="primary" [icon]="iconoirGithub"></a>
</div>
<h1 class="titre">{{ 'HOME.ACTUALITIES' | translate }}</h1>
<div class="actualites">
  <div ripple [class]="{actualite:true,gradient:actualites.length !== 0}" *ngFor="let actualite of actualites"
       [style]="{
    'background-image': 'url(' + actualite.illustration + ')'
  }" (click)="openActualite(actualite)">
    <h1>{{ actualite.title }}</h1>
    <p>{{ actualite.date| date:'shortDate' }}</p>
  </div>
  <div *ngIf="actualites.length == 0" class="actualite">
    <app-loading [loading]="actualitesLoading"></app-loading>

    <app-empty-text *ngIf="!actualitesLoading" text="{{'HOME.NO_ACTUALITY'| translate}}"></app-empty-text>
  </div>
</div>
<ng-container *ngIf="ParametersService.isLocalSave()">
  <div class="titre-sessions">
    <h1>{{ 'HOME.RECENTLY_OPENED' | translate }}</h1>
    <app-tag ripple *ngIf="seances.length != 0" class="button"
             routerLink="/sessions">{{ 'HOME.SHOW_ALL' | translate }}
    </app-tag>
  </div>
  <div class="sessions">
    <app-session-item (click)="openSession(seance)" [url]="seance" *ngFor="let seance of seances" [showLogo]="true">
    </app-session-item>
    <app-empty-text *ngIf="seances.length == 0" text="{{'HOME.NO_SESSION'|translate}}"></app-empty-text>
  </div>
</ng-container>

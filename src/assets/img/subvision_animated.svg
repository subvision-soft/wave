    <line id="" x1="105" x2="105" y1="45" y2="45" class="medium major n4_2"></line>
    <line id="" x1="135" x2="135" y1="75" y2="75" class="small n5_3"></line>
    <line id="" x1="15" x2="15" y1="75" y2="75" class="small n1_3"></line>
